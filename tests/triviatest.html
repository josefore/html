        <script>

            document.addEventListener("DOMContentLoaded", function()
            {
                let feedback = document.querySelectorAll('.feedback');
                let button = document.querySelectorAll('.buttons');
                // Correct answer, change background color to green
                let correct = document.querySelectorAll('.correct');
                // When clicked, run function...
                for (let i = 0; i < correct.length; i++)
                {
                    correct[i].addEventListener('click', function()
                    {
                        correct[i].style.backgroundColor = 'green';

                        // Change color of feedback1 if correct to green?
                        feedback[i].style.color = 'green';
                        // Change value of feedback1 to 'Correct!'
                        feedback[i].innerHTML = 'Correct!';
                    });
                };

                // Wrong answer, change background color to red
                let incorrect = document.querySelectorAll('.incorrect');
                // For each incorrect answer, run function (only applies to selected option)
                for (let i = 0; i < incorrect.length; i++)
                {
                    incorrect[i].addEventListener('click', function()
                    {
                        incorrect[i].style.backgroundColor = 'red';

                        // HARDCODE set different feedback assignments
                        ass = 0;
                        if (i < 4) {ass = 0} else {ass = 1};
                        // Change color of feedback1 if incorrect to red?
                        feedback[ass].style.color = 'red';
                        // Change value of feedback1 to 'Incorrect!'
                        feedback[ass].innerHTML = 'Incorrect!';
                    });
                };
            });

        </script>
